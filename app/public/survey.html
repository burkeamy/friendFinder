<!DOCTYPE html>
<html>
    <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amy's friend finder - Express</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 

</head>
<body>
  <div class = "container-fluid">
    <div class = "jumbotron">
      <h1>Friend Finder</h1>
      <h2>Take a quick survey and find your match!</h2>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col col-md-4">
                <div class = "startSurvey" style="display: none">
                  <form class="form-inline">
                      <h3 class = "questionNum"></h3>
                      <h5 class = "askQuestion"></h5>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
                          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <div class = "pickAnswer" onchange= "getSelection">
                            <option selected>Choose...</option>
                            <option value="1">1 not so much</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 very</option>
                            </div>
                          </select>
                    </form>
                </div>
            </div>
          </div>          
          <button type="submit" class="btn btn-primary my-1">Submit</button>
          
    </div>      
</body>
<footer class="footer mt-4">
    <div class="container">
      <p><a href="/api/tables">API friend finder</a> | <a href="/api/waitlist">
      github repo</a>
    </div>
  </footer>
  <script src = "../data/friends.js"></script>
</html>
