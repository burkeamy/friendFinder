<!DOCTYPE html>
<html>
    <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amy's friend finder - Express</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src = "../data/friends.js"></script>

</head>
<body>
  <div class = "container-fluid">
    <div class = "jumbotron">
      <h2>Start the survey</h2>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col col-md-4">
                <form class="form-inline">
                    <h4>Question 1</h4>
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">How active are you (5 is very)</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </form>
            </div>
        </div>
    
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember my preference</label>
            </div>
          
            <button type="submit" class="btn btn-primary my-1">Submit</button>
          
    </div>      
</body>
<footer class="footer mt-4">
    <div class="container">
      <p><a href="/api/tables">API friend finder</a> | <a href="/api/waitlist">
      github repo</a>
    </div>
  </footer>
</html>
